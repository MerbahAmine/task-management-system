<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Task Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/tasks/page/">Tasks</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="navbar-text me-3">{{ user.email }}</span>
        <a class="btn btn-outline-light" href="/accounts/logout/">Logout</a>
      {% else %}
        <a class="btn btn-outline-light" href="/accounts/login/">Login</a>
      {% endif %}
    </div>
  </div>
  </nav>
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
